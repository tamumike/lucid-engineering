<div class="container-fluid mt-4 p-2">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-md-3 shadow rounded">
      <app-request-create></app-request-create>
    </div>
    <div class="col-md-6 mh-50 px-md-4">
      <h3 class="ml-5">My Assigned Requests</h3>
        <div class="shadow rounded ml-4">
          <table class="table table-striped table-hover table-sm table-bordered text-center">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">View</th>
                  <th scope="col">ESR</th>
                  <th scope="col">Date Initiated</th>
                  <th scope="col">Requested Completion Date</th>
                  <th scope="col">Group</th>
                  <th scope="col">Location</th>
                  <th scope="col">Approved</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let request of requests">
                  <th><button class="btn btn-link p-0" [routerLink]="['/requests', request.esr]"><i class="fa fa-plus-square"></i></button></th>
                  <th>{{request.esr}}</th>
                  <td>{{request.dateInitiated | date}}</td>
                  <td>{{request.requestedDateForCompletion | date}}</td>
                  <td>{{request.group}}</td>
                  <td>{{request.locationOfProject}}</td>
                  <td><i class="{{request.approved | IsApprovedPipe}}"></i></td>
                  <td>{{request.status}}</td>
                </tr>
              </tbody>
            </table>
        </div>
      <div class="d-flex justify-content-center">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="pagination.totalItems"
          [(ngModel)]="pagination.currentPage"
          [itemsPerPage]="pagination.itemsPerPage"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
      <!-- <div class="border">
        <div class="row">
          <div class="border col-sm-4">
          </div>
          <div class="border border-danger col-sm-4">
          </div>
          <div class="border col-sm-4">
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
